<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/css/main.css" type="text/css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">

    <div class="image">
      <img src="images/image-header-mobile.jpg" alt="women in the office">
    </div>

    <div class="content">
      <div class="header">
        Get <span>insights</span> that help your business grow.
      </div>
      <div class="header_content">
        Discover the benefits of data analytics and make better decisions regarding 
        revenue, customer experience, and overall efficiency.
      </div>
    </div>

    <div class="numbers">
      <div class="numbers 1">
        10k+<br> 
        <span>companies</span>
      </div>
      <div class="numbers 2">
        314<br> 
        <span>templates</span>
      </div>
      <div class="numbers 3">
        12m+<br> 
        <span>queries</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vasile Midrigan</a>.
    </div>

  </div>

</body>
</html>
